    <script>
        //Ejercicio 1
        /*Dados un array y un valor Y, cuenta e imprime 
                (print) el número de valores del array 
                que sean mayores que Y.*/
        function valorMayorQueY(arreglo, y) {
            var contador = 0; //definicion de variable
            //siempre se usa (este for) para recorrer el arreglo desde 0 al ultimo elemento
            for (let i = 0; i < arreglo.length; i++) {
                if (arreglo[i] > y) { //arreglo[i], se utiliza para acceder a los elemento a traves de la posicion
                    contador = contador + 1; //acumulando valores
                }
            }
            console.log("cantidad de valores mayores que Y es: " + contador);
        }
        valorMayorQueY([3, 6, 9, 2, 5], 4);

        //Ejercicio 2
        /*Dado un array, imprime los valores máximos (max), 
        mínimos (min) y promedio (average) para el array. */

        function maxMinProm(array) { //array= [4,-3,6,-8,2,5]
            var maximo = array[0]; //4;
            var minimo = array[0]; //4;
            var suma = 0;

            for (let i = 0; i < array.length; i++) {
                //suma
                suma = suma + array[i]; // arreglo [i], se utiliza para acceder a los elementos a traves de la posicion

                //maximo
                if (maximo < array[i]) { //obtener esl valor mas grande
                    maximo = array[i];
                }
                //minimo
                if (minimo > array[i]) { //obtener el valor mas pequeño
                    minimo = array[i];
                }

            }
            var promedio = suma / array.length;
            console.log("El promedio es: " + promedio);
            console.log("El numero maximo es" + maximo);
            console.log("El numero minimo es" + minimo);

        }
        maxMinProm([4, -3, 6, -8, 2, 5]);

        //Ejercicio 3
        /*Dado un array de números, crea una función que dé como 
        resultado un nuevo array donde los valores negativos se
        reemplacen por el texto (string) 
        ‘Dojo’. Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) 
        debiera devolver [1,2, “Dojo”, “Dojo”, 5].*/
        function reemplazarNegativos(array) {
            var nuevoArray = array;

            for (let i = 0; i < array.length; i++) {
                if (array[i] < 0) { //saber si es negativo
                    nuevoArray[i] = "Dojo";
                }
            }
            return nuevoArray;
        }
        console.log(reemplazarNegativos([1, 2, -3, -5, 5]));
        /*Dado un array y su respectivo índice,
        remueve los valores en el rango del índice dado( acortando el array). 
        Por ejemplo, removerRango([20,30,40,50,60,70],2,4)debiera devolver [20,30,70]*/

        function removerRango(array, inicio, fin) {
            var devolverArray = [];

            for (let i = 0; i < array.length; i++) {
                if (i < inicio || i > fin) {

                    devolverArray.push(array[i]);
                }
            }
            return devolverArray;
        }
        console.log(removerRango([20, 30, 40, 50, 60, 70], 2, 4));
