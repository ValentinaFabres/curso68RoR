        //Ejercicio 14
        /*Escala el Array - Dado un array arr y un número num, 
                                                                                            multiplica todos los valores en el array arr por el número num,
                                                                                                                        y devuelve el array arr modificado. 
                                                                                                                        Por ejemplo, escalaArray([1,2,3], 3] debería devolver [3,6,9].*/

        function escalaArray(array, num) {

            for (var i = 0; i < array.length; i++) {
                array[i] = array[i] * num
            }
            return array;
        }
        console.log(escalaArray([1, 2, 3], 3));

        /*Cambiar hacia el centro -  Dado un array, cambia el primer y último valor,
        el tercero con el ante penútimo, etc. Ejemplo: cambiaHaciaElCentro([true, 42, “Ada”, 2, “pizza”])
        cambia el array a [“pizza¨, 42, “Ada”, 2, true].
        cambiaHaciaElCentro([1,2,3,4,5,6]) cambia el array a [6,2,4,3,5,1]. 
        No es necesario devolver (return) el array esta vez. */


        function cambiaHaciaElCentro(array) {
            var primer = [];
            var tercero = [];
            primer = array[array.length - 1];
            array[array.length - 1] = array[0];
            array[0] = primer;
            tercero = array[array.length / 2];
            array[array.length / 2] = array[(array.length / 2) - 1];
            array[(array.length / 2) - 1] = tercero;


            return array
        }
        console.log(cambiaHaciaElCentro([1, 2, 3, 4, 5, 6]));

        /*Siempre hambriento - Crea una función que acepte un array 
        e imprima (print) “yummy” cada vez que alguno de los valores
