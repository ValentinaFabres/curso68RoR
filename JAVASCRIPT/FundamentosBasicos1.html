            /*la primera palabra siempre en minuscula y la segunda parte con mayuscula y dps como quiera*/

        function del1Al255() {
            var array = [];
            //x.length (tama√±o o cantidad de elementos)
            //x.pop() y x.push(?); x[x.length-1] (ultimo elemento del array)
            for (var i = 1; i <= 255; i++) {
                array.push(i);
            }
            return array;

        }
        console.log("resultado: " + del1Al255());

        function paresHastaMil() {
            var sumaTotal = 0;

            for (var i = 1; i <= 1000; i++) {
                if (i % 2 == 0) {
                    // 5/2=2 (resto 1), -7/2=3 (resto-1)
                    //50/2=25 (resto 0), -40/2=-20(resto 0)
                    console.log("es par");

                    sumaTotal = sumaTotal + i;
                }

            }
            return sumaTotal;
        }
        console.log(paresHastaMil())
